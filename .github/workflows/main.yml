name: CI Portfolio
on:
  push:
    branches: [main, dev] # Le pipeline se lance sur ces deux branches
  pull_request:
    branches: [main] # Se lance aussi quand tu veux fusionner dev vers main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Svelte Logic
        run: npm run check

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Security Audit (Production only)
        if: github.ref == 'refs/heads/main'
        run: npm audit --audit-level=high

      - name: Build project
        run: npm run build

      - name: Upload Build Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .svelte-kit/
